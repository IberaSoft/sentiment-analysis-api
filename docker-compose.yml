version: '3.8'

services:
  api:
    build: .
    container_name: sentiment-api
    ports:
      - "8000:8000"
    environment:
      - MODEL_NAME=IberaSoft/customer-sentiment-analyzer
      - LOG_LEVEL=INFO
      - MAX_BATCH_SIZE=32
      - CACHE_SIZE=1000
    volumes:
      - ./app:/app/app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3

