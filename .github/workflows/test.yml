name: Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Free up disk space
      run: |
        sudo rm -rf /usr/share/dotnet
        sudo rm -rf /opt/ghc
        sudo rm -rf /usr/local/share/boost
        sudo rm -rf "$AGENT_TOOLSDIRECTORY"
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-cache-dir -r requirements-dev.txt
    
    - name: Run linter
      run: |
        echo "Running flake8..."
        flake8 app/ --count --select=E9,F63,F7,F82 --show-source --statistics || echo "Flake8 found issues"
        echo "Running black..."
        black --check app/ || (echo "Black formatting issues found. Run 'black app/' to fix." && exit 1)
        echo "Running isort..."
        isort --check app/ || (echo "Import sorting issues found. Run 'isort app/' to fix." && exit 1)
        echo "All linting checks passed!"
    
    - name: Run tests
      run: |
        pytest tests/unit/ -v --cov=app --cov-report=xml
    
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml

